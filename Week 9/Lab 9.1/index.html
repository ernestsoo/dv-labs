<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Data Visualisation Exercise 8" />
    <meta name="keywords"    content="HTML, CSS, D3"/>
    <meta name="author"      content="Ernest Soo"/>

    <title>Task 9.1 D3 Geo Paths and Projections</title>


    <script src="https://d3js.org/d3.v4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">


  </head>


  <body>

    <h1>Victorian LGA Map</h1>

    <script>

      //Width and Height
      var w = 500;
      var h = 300;

      var projection = d3.geoMercator()
                          .center([145, -36.5])
                          .translate([w / 2, h / 2])
                          .scale(3000);

      var path = d3.geoPath()
                    .projection(projection);

      var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill", "grey");

      d3.json("LGA_VIC.json", function(json){

        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path);

      })



    </script>
</body>





</html>
